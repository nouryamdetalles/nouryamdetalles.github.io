<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Carrito — Nouryam Detalles</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a href="index.html" class="brand">Nouryam Detalles</a>
      <nav class="nav">
        <a href="catalogo.html">Catálogo</a>
        <a href="carrito.html">Carrito <span id="cart-count" class="cart-count">0</span></a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Tu carrito</h1>
    <div id="cart-list" class="cart-list"></div>

    <section class="checkout">
      <h3>Datos para el pedido</h3>
      <label>Nombre</label>
      <input id="nombre" placeholder="Tu nombre">
      <label>Teléfono (WhatsApp)</label>
      <input id="telefono" placeholder="+34 6...">
      <label>Mensaje general (opcional)</label>
      <textarea id="dedicatoria" placeholder="Texto que quieras añadir al pedido"></textarea>
      <label>Imagen general (opcional)</label>
      <input type="file" id="imagenPedido" accept="image/*">

      <div style="margin-top:12px">
        <button class="btn btn-primary" onclick="enviarPedidoWhatsApp()">Enviar pedido por WhatsApp</button>
        <button class="btn btn-outline" onclick="vaciarCarrito()">Vaciar carrito</button>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
