<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NOURYAM DETALLES — Tienda</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="logo-area">
    <img src="img/logo.png" class="logo-circle">
    <div class="titles">
      <h1>NOURYAM DETALLES</h1>
      <h2>Detalles y Regalos Personalizados</h2>
    </div>
  </div>

  <div class="cart-icon" onclick="toggleCart()">
    <img src="img/cart.png">
    <div id="cart-count" class="cart-count">0</div>
  </div>

  <div id="cart-dropdown"></div>
</header>

<section class="catalog">
  <div id="products-grid" class="grid"></div>
</section>

<section class="last-orders">
  <h2>Vuestros últimos pedidos</h2>
  <div class="carousel">
    <button class="carousel-btn prev">&#10094;</button>
    <div class="carousel-track">
      <img src="img/p1.jpg">
      <img src="img/p2.jpg">
      <img src="img/p3.jpg">
      <img src="img/p4.jpg">
      <img src="img/p5.jpg">
      <img src="img/p6.jpg">
    </div>
    <button class="carousel-btn next">&#10095;</button>
  </div>
</section>

<script src="js/script.js"></script>
</body>
</html>
